<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Input Testing for Forms</title>
</head>

<body>
  <h1>Just Messing Around With Input Forms 🤪</h1>
  <hr>
  <form class="" action="index.html" method="post">
    <label>Button:</label>
    <input type="button" name="" value="Press me for fun!"><br><br><br>

    <!-- Make a checkbox form asking people what the best option is for Oliver... obviously all of them -->

    <p>Check all that Apply:<br></p>
    <label>Oliver is the best puppy in world! 🐶</label>
    <input type="checkbox" name="" value=""><br>
    <label>Oliver is the smartest puppy in the world! 🐕</label>
    <input type="checkbox" name="" value=""><br>
    <input type="submit" name="" value="Submit"><br><br><br>

    <!-- Make people select their favorite color here -->

    <label>Select Favorite Color:</label>
    <input type="color" name="" value="color">
    <input type="submit" name="" value="Submit"><br><br><br>

    <!-- Have people select their birthday -->

    <label>Enter Your Birthday:</label><br>
    <input type="date" name="" value=""><br>
    <input type="submit" name="" value="Submit"><br><br><br>

    <!--Make people selection one option, and one option only!!!-->

    <p>Please Select One:</p>
    <input type="radio" name="select" value="yes">
    <label>Yes</label><br>
    <input type="radio" name="select" value="no">
    <label>No</label><br>
    <input type="radio" name="select" value="maybe">
    <label>Maybe</label><br>
    <input type="radio" name="select" value="so">
    <label>So...</label><br><br>
    <input type="submit" name="" value="Submit Answer"><br><br><br>

    <!-- Have them choose how much they love Oliver -->

    <p>On a Scale of 1 to 10, how much do you love Oliver???</p>
    <label>1 - BOO! YOU WHORE! 🤬</label>
    <input type="range" name="scale" value="100">
    <label>10 - BET!😎</label><br>
    <input type="submit" name="scale" value="Submit">


  </form>
</body>

</html>
